<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <style>
    /* Google Fonts Link */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    /* Resetting default styling and setting font-family */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
    }

    body {
        width: 100%;
        min-height: 100vh;
        padding: 0 10px;
        display: flex;
        background: #626cd6;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* Language Selector Styling */
    .language-selector {
        margin-bottom: 20px;
        font-size: 16px;
        color: #fff;
    }

    .language-selector select {
        padding: 5px;
        font-size: 16px;
        border-radius: 5px;
        outline: none;
    }

    /* Login form styling */
    .login_form {
        width: 100%;
        max-width: 435px;
        background: #fff;
        border-radius: 6px;
        padding: 41px 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .login_form h3 {
        font-size: 20px;
        text-align: center;
    }

    /* Google & Apple button styling */
    .login_form .login_option {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
    }

    .login_form .login_option .option {
        width: calc(100% / 2 - 12px);
    }

    .login_form .login_option .option a {
        height: 56px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #F8F8FB;
        border: 1px solid #DADAF2;
        border-radius: 5px;
        margin: 34px 0 24px 0;
        text-decoration: none;
        color: #171645;
        font-weight: 500;
        transition: 0.2s ease;
        text-align: center;
    }

    .login_form .login_option .option a:hover {
        background: #ededf5;
        border-color: #626cd6;
    }

    .login_form p {
        text-align: center;
        font-weight: 500;
    }

    .login_form .separator {
        position: relative;
        margin-bottom: 24px;
    }

    /* Login option separator styling */
    .login_form .separator span {
        background: #fff;
        z-index: 1;
        padding: 0 10px;
        position: relative;
    }

    .login_form .separator::after {
        content: '';
        position: absolute;
        width: 100%;
        top: 50%;
        left: 0;
        height: 1px;
        background: #C2C2C2;
        display: block;
    }

    form .input_box label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
    }

    /* Input field styling */
    form .input_box input {
        width: 100%;
        height: 57px;
        border: 1px solid #DADAF2;
        border-radius: 5px;
        outline: none;
        background: #F8F8FB;
        font-size: 17px;
        padding: 0px 20px;
        margin-bottom: 25px;
        transition: 0.2s ease;
    }

    form .input_box input:focus {
        border-color: #626cd6;
    }

    form .input_box .password_title {
        display: flex;
        justify-content: space-between;
        text-align: center;
    }

    a {
        text-decoration: none;
        color: #626cd6;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Login button styling */
    form button {
        width: 100%;
        height: 56px;
        border-radius: 5px;
        border: none;
        outline: none;
        background: #626CD6;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        text-transform: uppercase;
        cursor: pointer;
        margin-bottom: 28px;
        transition: 0.3s ease;
    }

    form button:hover {
        background: #4954d0;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <!-- Language Selector -->
    <label for="language">Choose Language: </label>
    <select id="language" onchange="setLanguage(this.value)">
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
  </div>

  <div class="login_form">
    <!-- Login form container with internationalization keys -->
    <form action="#">
      <h3 data-i18n="title">Log in with</h3>

      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <a href="#" data-i18n="google_button">Google</a>
        </div>

        <!-- Apple button -->
        <div class="option">
          <a href="#" data-i18n="apple_button">Apple</a>
        </div>
      </div>

      <!-- Login option separator -->
      <p class="separator">
        <span data-i18n="or">or</span>
      </p>

      <!-- Email input box -->
      <div class="input_box">
        <label for="email" data-i18n="email_label">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>

      <!-- Password input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password" data-i18n="password_label">Password</label>
          <a href="#" data-i18n="forgot_password">Forgot Password?</a>
        </div>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <!-- Login button -->
      <button type="submit" data-i18n="login_button">Log In</button>

      <p class="sign_up">
        <span data-i18n="no_account">Don't have an account?</span> 
        <a href="#" data-i18n="sign_up">Sign up</a>
      </p>
    </form>
  </div>

  <script>
    // Translation data
    const translations = {
      en: {
        title: "Log in with",
        google_button: "Google",
        apple_button: "Apple",
        or: "or",
        email_label: "Email",
        password_label: "Password",
        forgot_password: "Forgot Password?",
        login_button: "Log In",
        no_account: "Don't have an account?",
        sign_up: "Sign up"
      },
      es: {
        title: "Inicia sesión con",
        google_button: "Google",
        apple_button: "Apple",
        or: "o",
        email_label: "Correo electrónico",
        password_label: "Contraseña",
        forgot_password: "¿Olvidaste tu contraseña?",
        login_button: "Iniciar sesión",
        no_account: "¿No tienes una cuenta?",
        sign_up: "Regístrate"
      }
    };

    // Function to set the language
    function setLanguage(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = translations[lang][key];
      });
    }

    // Set the initial language based on the default language in the <html> tag
    document.addEventListener("DOMContentLoaded", () => {
      setLanguage(document.documentElement.lang || "en");
    });
  </script>
</body>
</html>
